name: Daily Bantay Presyo Data Update

on:
  schedule:
    # Runs every day at 6:00 AM Philippine Time (UTC+8 = 22:00 UTC previous day)
    - cron: "0 22 * * *"
  workflow_dispatch:
    # Also allows manual trigger from GitHub Actions UI
    inputs:
      category:
        description: "Scrape specific category only (leave empty for all)"
        required: false
        type: choice
        options:
          - ""
          - rice
          - meat
          - fish
          - vegetables
          - fruits

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit updated data files

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Python setup ──────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install scraper dependencies
        run: |
          pip install requests beautifulsoup4

      # ── 3. Node setup (for app build) ────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install app dependencies
        run: |
          cd app
          npm ci

      # ── 4. Scrape ─────────────────────────────────────────────────────────────
      - name: Scrape Bantay Presyo
        run: |
          mkdir -p scraper/output scraper/logs
          if [ -n "${{ github.event.inputs.category }}" ]; then
            python3 scraper/bantay_scraper.py \
              --category "${{ github.event.inputs.category }}" \
              --output scraper/output/market_comparison_data.json
          else
            python3 scraper/bantay_scraper.py \
              --output scraper/output/market_comparison_data.json
          fi

      # ── 5. Build dashboard data ───────────────────────────────────────────────
      - name: Build dashboard JSON files
        run: |
          python3 pipeline/build_dashboard_data.py \
            --input scraper/output/market_comparison_data.json \
            --output-dir app/public/data

      # ── 6. Build React app ────────────────────────────────────────────────────
      - name: Build React app
        run: |
          cd app
          npm run build

      # ── 7. Commit updated data files ──────────────────────────────────────────
      - name: Commit updated data
        run: |
          git config --global user.name "Bantay Presyo Bot"
          git config --global user.email "bot@bantay-presyo.local"
          git add app/public/data/
          git diff --cached --quiet || git commit -m "chore: update price data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      # ── 8. Deploy to GitHub Pages ─────────────────────────────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: app/dist
          cname: ""   # Set your custom domain here if you have one
          
