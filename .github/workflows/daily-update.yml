name: Daily Bantay Presyo Data Update

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper dependencies
        run: pip install requests beautifulsoup4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install app dependencies
        run: |
          cd app
          npm ci

      - name: Scrape Bantay Presyo
        run: |
          mkdir -p scraper/output scraper/logs
          python3 scraper/bantay_scraper.py --output scraper/output/market_comparison_data.json

      - name: Build dashboard data
        run: |
          python3 pipeline/build_dashboard_data.py --input scraper/output/market_comparison_data.json --output-dir app/public/data

      - name: Build React app
        run: |
          cd app
          npm run build

      - name: Commit updated data
        run: |
          git config --global user.name "Bantay Presyo Bot"
          git config --global user.email "bot@bantay-presyo.local"
          git add app/public/data/
          git diff --cached --quiet || git commit -m "chore: update price data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
